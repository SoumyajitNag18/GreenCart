<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: white;
            width: 60%;
            height: 40%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #45849e;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 30px;
            height: 30px;
        }
        .header .title {
            margin-left: 10px;
            flex-grow: 1;
            text-align: left;
        }
        .header .amount {
            font-size: 18px;
            font-weight: bold;
        }
        .details {
            margin-top: 20px;
            text-align: left;
        }
        .details div {
            margin-bottom: 10px;
        }
        .details .label {
            font-weight: bold;
        }
        .details .value {
            margin-left: 5px;
            font-weight: normal;
        }
        .payment-methods {
            margin-top: 20px;
            text-align: center;
        }
        .payment-methods div {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .payment-methods img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="title">
                <img src="../Components/Assets/Razorpay.png" alt="Logo">
                Razorpay Corp
            </div>
            <div class="amount">â‚¹ XXXX</div>
        </div>
        <div class="details">
            <div>
                <span class="label">Phone:</span>
                <span class="value">XXXXXXXXXX</span>
            </div>
            <div>
                <span class="label">Email:</span>
                <span class="value">XX@gkmit.co</span>
            </div>
        </div>
        <div class="payment-methods">
            <div>
                <img src="../Components/Assets/Visa.png" alt="Card">
                <div>Card</div>
            </div>
            <div>
                <img src="../Components/Assets/NetBanking.png" alt="Netbanking">
                <div>Netbanking</div>
            </div>
            <div>
                <img src="../Components/Assets/Wallet.png" alt="Wallet">
                <div>Wallet</div>
            </div>
            <div>
                <img src="../Components/Assets/UPI.png" alt="UPI">
                <div>UPI</div>
            </div>
        </div>
    </div>
</body>
</html>
